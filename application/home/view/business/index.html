<script>
    $('#logout').click(() => {
        mui.confirm(
            '是否确认退出',
            '退出提醒',
            ['确认', '取消'],
            function (res) {
                if (res.index === 0) {
                    $.ajax({
                        type: 'post',
                        url: `{:url('/home/index/logout')}`,
                        dataType: 'json',
                        success: function (result) {
                            if (result.code === 1) {
                                mui.toast(result.msg);

                                $('.mui-popup-backdrop').remove()
                                $('.mui-popup').remove()

                                setInterval(() => {
                                    location.href = `{:url('/home/index/login')}`;
                                }, 2000);
                            }
                        }
                    });
                }
            }
        )
    })
</script>
